<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        h1{
            color: aqua; /*this styling takes precedence over the external styling*/
        }
        h3{
            color:brown;
        }
    </style>
</head>
<body>
    <h1>
        This is our First Page
    </h1>
    <h2 style="color:blueviolet;">
        This is our Second Paragraph.
    </h2>
    <h3 style="color: blue"> <!--this styling takes precedence over the external & head styling -->
        This is our Third Paragraph.
    </h3>
    <!-- Inline styling is first
    class and id styling is second
    head styling is third
    external styling is the last-->
    <h4>
        This <em> sheep makes hay while</em> the sun shine
    </h4>

</body>
</html>
