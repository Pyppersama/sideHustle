        console.log("my age is " + age);

        console.log(name);
        name = "kenny";         //reassigning variables
        console.log(name);
        let car = "Nissan";
        console.log(car);
        var date_of_birth = "09-09-1999";    //using underscores to name variables
        console.log(date_of_birth);

        console.log("                                 ")

        console.log("DATATYPES")

        let isTall = true;

        console.log("Booleans and Conditionals");

        console.log(TaiwoAge === 22);

        console.log((TaiwoAge === 22) &&(TaiwoAge != 24))

            console.log("Bad Password");
        }


        console.log("                                 ")
        console.log(".................................")
        console.log("                                 ")

        //Javascript Loops
        console.log("Javascript Loops");

        for(var i=0; i<20; i++){        //for loops
            if(i%2){
                console.log("odd: ", i);
            }else{
                console.log("even: ", i);
            }
        }

        let j = 0;                    //while loops
        while (j<10){
            console.log(j);
            j++;
        }


        console.log("                                 ")
        console.log(".................................")
        console.log("                                 ")

        console.log("Javascript Functions");

        function greetEveryone(name){
            console.log("Hello", name);
        }
        greetEveryone("Godfrey");

        function addTwoValues(x,y){
            z = x + y;
            return z;
        }
        var sumResult =  addTwoValues(2,4);
        console.log(sumResult)

        console.log(addTwoValues(5,4));

        
        console.log("                                 ")
        console.log(".................................")
        console.log("                                 ")

        //Javascript Objects
        console.log("Javascript Objects");

        var godfreyCar = {
            carModel: "Nissan",
            carName: "2005 HXLU",
            carPrice: 10000,
            modelName: function(){
                return this.carModel + "-" + this.carName;
            }
        };
        console.log(godfreyCar);
        console.log("Godfrey's car model is ",godfreyCar.carModel);
        console.log("Godfrey's car name is ",godfreyCar['carName']);
        console.log("Godfrey's modelName is ",godfreyCar.modelName.call(godfreyCar));     //.call calls ut the function value in an object;
