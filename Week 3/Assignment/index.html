    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Week 3 Assignment</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <h5>
                    E.M.S
                </h5>
            </div>
            <div class="nav" id="menufield">
                <a href="#form" class="navBtn">SIGN IN</a>
        </header>

        <div class="mainBody">
            <h1>
                Elite Martial School
            </h1>
            <p>
                The World's Number 1 Martial Arts Learning Facility...
            </p>
            <p>
                Register Anytime. Cancel Anytime.
            </p>
        </div>

        <div class="divideLine">

        </div>

        <main>
            <form id="form">
                <div class="pt1">
                    <img src="./unnamed.jpg" alt="Form Image">
                </div>
                <div class="pt2">
                    <label for="Name">Full Name:</label>
                    <input type="text" name="Name" id="fullName" >
                    <label for="Email">Email Address:</label>
                    <input type="email" name="Email" id="emailAddress" >
                    <label for="Phone">Phone Number:</label>
                    <input type="tel" name="Phone" id="phoneNumber" >
                    <select id="gender" name="gender" required>
                        <option value="">Gender:</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <label for="pwd">Password: </label>
                    <input type="password" name="pwd" id="pwd" >
                    <input type="submit" value="Submit" id="submit">
                </div>                    
            </form>
        </main>

        <footer>
                <p>
                    &copy; Elite Martial School 2023
                </p>
        </footer>

        <script src="./script.js"></script>
        <!-- <script type="application/javascript">
   
        </script> -->
    </body>
    </html>
