<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 Assignment</title>
</head>
<body>
    <header>
        <h1>FILL THE TABLE BELOW</h1>
    </header>

    <main>
        <form action="success.html">
            <fieldset>
                <legend>BIO-DATA FORM</legend>
                <label for="Name">Full Name:</label>
                <input type="text" name="Name" id="fullName" required>
                <label for="Email">Email Address:</label>
                <input type="email" name="Email" id="emailAddress" required>
                <label for="Phone">Phone Number:</label>
                <input type="tel" name="Phone" id="phoneNumber" required>
                <select id="gender" name="gender" required>
                    <option value="">Gender:</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label for="pwd">Password: </label>
                <input type="password" name="pwd" id="pwd" required>
                <input type="submit" value="Submit" id="submit">
            </fieldset>
        </form>
    </main>
</body>
</html>
